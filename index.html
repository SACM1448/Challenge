<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenge Alura</title>
</head>

<body>
    <header class="header">
        <img src="./assets/aluraoracle.png" alt="Logo de Alura Latam + Oracle">
    </header>
    <main class="main">
        <div class="seccion1">
            <label for="texto">Texto por encriptar:</label>
            <input class="input_mensaje_p" type="text" id="texto_encrip" name="texto" spellcheck="true" placeholder="Ingrese el texto aquí">
            <i>
                <p>Solo letras Minúsculas y sin acentos</p>
            </i>
            <div class="botones_main">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </div>
        <div class="seccion2">
            <img src="./assets/not-found.png" alt="Imagen de datos no encontrados">
            <div class="mensaje_seccion2">
            <strong>
                <p class="mensaje_no_encotrado">Ningún mensaje fue encontrado</p>
            </strong>
            <p class="mensaje_complemento" id="mensaje"></p>
        </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
